<html>
    <head>
        <title>The Joke Machine</title>
        <link rel = "stylesheet" type = "text/css" href = "style.css">
        <script defer src = "src/index.js"></script>
    </head>

    <body>
        <div id = "header">
            <h1>The Joke Machine</h1>
        </div>
        <div id = "joke-selection">
        </div>
        <div id ="joke-info">
            <h3 id="joke-setup"></h3>
            <h3 id="joke-delivery"></h3>
            <h4 id="joke-category"></h4>
            <h5 id="joke-rating"></h5>
            <form id ="ratings-button">
                <input type = "number" min="0" max="10" placeholder="Enter Rating" id="rating" name ="rating"/>
                <input type= "submit" value="Enter Rating" />
            </form>
            <button id="new-joke-button">Roll For New Jokes!</button>
        </div>
    </body>

</html>
